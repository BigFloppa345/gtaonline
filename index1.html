<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V Online Community</title>
    <link rel="stylesheet" href="gtaonlinecommunity.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <div class="logo">GTA V Online</div>
    <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#community">Community</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<section id="home" class="hero">
    <div class="hero-content">
        <h1>Welcome to the GTA V Online Community</h1>
        <p>Join the largest community of GTA V Online players. Share tips, tricks, and connect with other players!</p>
        <a href="#community" class="btn">Join Now</a>
    </div>
</section>

<!-- Community Posts Section -->
<section id="community" class="community-posts">
    <h2>Community Posts</h2>
    <div class="posts-container">
        <!-- Posts will be dynamically added here using JavaScript -->
    </div>
    <form id="post-form">
        <textarea id="post-content" placeholder="Share your thoughts..." required></textarea>
        <button type="submit">Post</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2023 GTA V Online Community. All rights reserved.</p>
</footer>

<script src="scratch_1.js"></script>
</body>
</html>
